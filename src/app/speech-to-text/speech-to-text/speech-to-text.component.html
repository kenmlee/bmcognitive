<md-card>
  <md-card-content class="audio-recorder">
    <app-audio-recorder (newAudioSlice)="newAudioSlice($event)"></app-audio-recorder>
    <button [style.visibility]="bubbles.length<1 ? 'hidden' : 'visible' " md-raised-button (click)="clear()">
      Clear History
    </button>
  </md-card-content>
</md-card>
<md-card class="provider">
  <md-card-header>
    <md-card-title>Bluemix</md-card-title>
  </md-card-header>
  <md-card-content>
    <app-bubble-list [bubbles]="bubbles"></app-bubble-list>
    <div [hidden]="!showOption"><app-stt-option (updateOption)="reconnectToBackService($event)"></app-stt-option></div>
  </md-card-content>
  <md-card-actions>
    <md-checkbox [(ngModel)]="showOption">show option</md-checkbox>
    <button class="right" [style.visibility]="bubbles.length<1 ? 'hidden' : 'visible' " md-raised-button (click)="clear()">
      Clear History
    </button>
  </md-card-actions>
</md-card>
