<md-sidenav-container [class.app-dark-theme]="isDarkTheme">
  <md-sidenav #sidenav mode="side" opened="true" class="app-navbar" [class.app-dark-theme]="isDarkTheme">
    <md-nav-list>
      <h6>Functions</h6>
      <a md-list-item *ngFor="let link of functionLinks" [routerLink]="link.link">{{link.label}}</a>
    </md-nav-list>
    <md-nav-list>
      <h6>System</h6>
      <a md-list-item *ngFor="let link of systemLinks" [routerLink]="link.link">{{link.label}}</a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary" [class.app-dark-theme]="isDarkTheme">
    <button md-button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-icon">menu</i>Cognitive
    </button>
    <span class="app-toolbar-filler"></span>
    <button md-button (click)="isDarkTheme = !isDarkTheme">Dark Theme</button>
  </md-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
